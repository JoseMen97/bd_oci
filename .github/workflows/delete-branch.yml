name: Delete branch after merge

on:
  pull_request:
    types: [closed]

jobs:
  deleteBranch:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Delete branch
        run: |
          git branch -r | grep -v "\<main\>" | grep "origin/${{ github.event.pull_request.head.ref }}" && git push origin --delete ${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
